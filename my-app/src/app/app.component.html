<app-menu></app-menu>
<app-list-item></app-list-item>

<div class="container">
  <form class="form" novalidate>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name=name
        placeholder="Nom et Prénom"
        [(ngModel)]="newItem.name">
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name=reference
        placeholder="Ex : 1234"
        [(ngModel)]="newItem.reference">
    </div>
    <div class="form-group">
      <select
        name="state"
        class="form-control"
        [(ngModel)]="newItem.state">
        <option [ngValue]="0">À livrer</option>
        <option [ngValue]="1">En cours de livraison</option>
        <option [ngValue]="3">Commande livrée</option>
      </select>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="addItem()">Envoyer</button>
  </form>
</div>
