<app-waiter [wait]="wait"></app-waiter>
<div class="container">
  <form
    class="form" novalidate
    (ngSubmit)="emitResult()"
    [formGroup]="form">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name=name
        placeholder="Nom et Prénom"
        formControlName="name">
       <div
        *ngIf="isInError('name')"
        class="alert alert-danger">Champ invalid</div>
    </div>
    <div class="form-group">
      <input
        (keyup)="test()"
        type="text"
        class="form-control"
        name=reference
        placeholder="Ex : 1234"
        formControlName="ref">
      <div
        *ngIf="isInError('ref')"
        class="alert alert-danger">Champ invalid</div>
    </div>
    <div class="form-group">
      <select
        name="state"
        class="form-control"
        formControlName="state">
        <option [ngValue]="0">À livrer</option>
        <option [ngValue]="1">En cours de livraison</option>
        <option [ngValue]="3">Commande livrée</option>
      </select>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid">Envoyer</button>
  </form>
</div>
